<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card active" style="background-image: url(./img/1.jpg)">
        <h3>Explore the world</h3>
      </div>
      <div class="card" style="background-image: url(./img/2.jpeg)">
        <h3>Wild forest</h3>
      </div>
      <div class="card" style="background-image: url(./img/3.jpg)">
        <h3>Sunny Beach</h3>
      </div>
      <div class="card" style="background-image: url(./img/4.jpg)">
        <h3>City in winter</h3>
      </div>
      <div class="card" style="background-image: url(./img/5.jpg)">
        <h3>Mountains and clouds</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
